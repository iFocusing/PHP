<script type="text/javascript">
function all_refresh()
{
	var url = get_url('index','all_setting');
	var rs = $.phpok.json(url);
	if(rs.status == 'ok')
	{
		$("#all_setting").html(rs.content).show();
	}
	else
	{
		$("#all_setting").html('').hide();
	}
}
</script>
