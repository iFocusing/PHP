<input type="hidden" name="ext_form_id" id="ext_form_id" value="upload_type,cate_id,is_multiple" />
<div class="table">
	<div class="title">
		附件类型：
		<span class="note">设置附件的上传类型</span>
	</div>
	<div class="content">
	<ul class="layout">
		<!-- loop from=$type_list key=$key value=$value -->
		<li><label><input type="radio" name="upload_type" value="{$key}"{if $rs.upload_type == $key} checked{/if} />{$value.name}</label></li>
		<!-- /loop -->
	</ul>
	<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		默认存储到：
		<span class="note">设置该图片默认存到哪个文件夹下，不设置使用默认</span>
	</div>
	<div class="content">
	<ul class="layout">
		<!-- loop from=$cate_list key=$key value=$value -->
		<li><label><input type="radio" name="cate_id" value="{$value.id}"{if $rs.cate_id == $value.id || (!$rs.cate_id && $rs.is_default)} checked{/if} />{$value.title}</label></li>
		<!-- /loop -->
	</ul>
	<div class="clear"></div>
	</div>
</div>
<div class="table">
	<div class="title">
		上传属性：
		<span class="note"></span>
	</div>
	<div class="content">
	<ul class="layout">
		<li><label><input type="radio" name="is_multiple" value="0"{if !$rs.is_multiple} checked{/if} />单个附件</label></li>
		<li><label><input type="radio" name="is_multiple" value="1"{if $rs.is_multiple} checked{/if} />多附件</label></li>
	</ul>
	<div class="clear"></div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	//
});
</script>
