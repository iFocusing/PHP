<style type="text/css">
.CodeMirror{border:1px solid #ccc;{$rs.form_style};}
.CodeMirror-scroll{width:{$rs.width}px;height:{$rs.height}px;}
</style>
<table cellpadding="0" cellspacing="0" style="width:auto;height:auto;border:0;" border="0">
<tr>
	<td><textarea id="{$rs.identifier}" name="{$rs.identifier}">{$rs.content}</textarea></td>
</tr>
</table>
<script type="text/javascript">
$(document).ready(function(){
	var delay;
	var code_editor_{$rs.identifier} = CodeMirror.fromTextArea(document.getElementById("{$rs.identifier}"),{
		lineNumbers		: true,
		matchBrackets	: true,
		lineWrapping	: true,
		indentWithTabs	: true,
		indentUnit		: 4
	});
});
</script>
