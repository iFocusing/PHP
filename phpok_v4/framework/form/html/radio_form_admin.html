<table cellpadding="0" cellspacing="0" style="width:auto;height:auto;border:0" border="0">
<!-- if $rs.put_order -->
	<!-- foreach($rslist AS $key=>$value) -->
	<tr>
		<td><input type="radio" id="{$rs.identifier}_{$key}" name="{$rs.identifier}" value="{$value.val}"{if $rs.content == $value.val} checked{/if}/></td>
		<td><label for="{$rs.identifier}_{$key}"> {$value.title}</label></td>
	</tr>
	<!-- /foreach -->
<!-- else -->
<tr>
	<!-- foreach($rslist AS $key=>$value) -->
	<td><label><input type="radio" name="{$rs.identifier}" value="{$value.val}"{if $rs.content == $value.val} checked{/if}/>{$value.title}</label></td>
	<td>&nbsp;</td>
	<!-- /foreach -->
</tr>
<!-- /if -->
</table>
